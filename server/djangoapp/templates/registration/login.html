{% extends '_base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2 class="form-head">Log In</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label class="login-label" for="{{ form.username.id_for_label }}">Username:</label>
    <div>
      {{ form.username }}
      {{ form.username.errors }}
    </div>
  </div>
  <div class="form-group">
    <label class="login-label" for="{{ form.password.id_for_label }}">Password:</label>
    <div>
      {{ form.password }}
      {{ form.password.errors }}
    </div>
  </div>
  {{ form.non_field_errors }}
  <div class="form-group form-check">
    <label class="form-check-label login-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button class="btn btn-primary sub-btn" type="submit">Log In</button>
</form>
{% endblock content %}
